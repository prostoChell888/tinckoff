name: build-scrapper

on:
  push:
    paths:
      - '.github/workflows/scrapper.yml'
      - 'scraper/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Maven package bot
        run: mvn package -pl scrapper -am